name: Weekly Rebuild (Top 500 ranking)

on:
  schedule:
    - cron: '15 9 * * *'   # daily at 09:15 UTC (~after the YouTube quota reset)
  workflow_dispatch:       # keep manual trigger too

permissions:
  contents: write

concurrency:
  group: ke-top500-weekly
  cancel-in-progress: true

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Try discovery; if quota fails, fall back to cached/seeds
      - name: Build Top 500 ranking (Python) – try discovery, else fallback
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: |
          set -e
          python scripts/build_ke_top500.py --out public/top500_ranked.csv --max_new 1500 --discover true || \
          python scripts/build_ke_top500.py --out public/top500_ranked.csv --discover false
          echo "---- top500_ranked.csv (head) ----"
          (head -n 5 top500_ranked.csv || true)

      - name: Convert to channels.csv
        run: |
          python scripts/make_channels_csv.py --ranked top500_ranked.csv --out channels.csv
          echo "---- channels.csv (head) ----"
          (head -n 5 channels.csv || true)

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node deps
        run: npm ci || npm i

      - name: Refresh latest videos via RSS (no quota)
        run: node scripts/fetch_latest_top500_rss.js ./channels.csv ./public/data/top500.json

      - name: Commit updated artifacts (commit → rebase → push)
        run: |
          git config user.name "auto-bot"
          git config user.email "bot@example.com"

          git add public/data/top500.json top500_ranked.csv channels.csv discovered_ids.json || true
          git commit -m "chore: weekly rebuild + rss refresh [skip ci]" || echo "No changes"

          git fetch origin main
          git pull --rebase --autostash origin main || {
            git stash push -u -m "bot-stash" || true
            git pull --rebase origin main
            git stash pop || true
          }

          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/stmonitoring2/ke-top500.git
          git push origin HEAD:main
