name: KE Top500 Nightly (Auto Everything)
on:
  schedule:
    - cron: '15 0 * * *'   # 00:15 UTC = 03:15 EAT daily
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Top 500 ranking (Python)
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: |
          python scripts/build_ke_top500.py --out top500_ranked.csv --max_new 1500

      - name: Convert to channels.csv
        run: |
          python scripts/make_channels_csv.py --ranked top500_ranked.csv --out channels.csv

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Node deps
        run: |
          npm ci || npm i

      - name: Fetch latest videos (Node)
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
        run: |
          node scripts/fetch_latest_top500.js --channels ./channels.csv --out ./public/data/top500.json

      - name: Commit updated JSON & artifacts
        run: |
          git config user.name "auto-bot"
          git config user.email "bot@example.com"
          git add public/data/top500.json top500_ranked.csv channels.csv || true
          git commit -m "chore: nightly auto-update" || echo "No changes"
          git push
